# 正方体面定义 (50mm边长)
# 坐标系: 正方体中心为原点 (O)
#         Z轴指向机械臂法兰方向
#         X/Y轴根据面ID定义
faces:
  # +X 面 (ID=10)
  - id: 10
    normal: [1.0, 0.0, 0.0]    # 法向量指向 +X
    center: [0.025, 0.0, 0.0]  # 从中心到面中心 (25mm)

  # -X 面 (ID=11)
  - id: 11
    normal: [-1.0, 0.0, 0.0]   # 法向量指向 -X
    center: [-0.025, 0.0, 0.0] # 从中心到面中心

  # +Y 面 (ID=12)
  - id: 12
    normal: [0.0, 1.0, 0.0]    # 法向量指向 +Y
    center: [0.0, 0.025, 0.0]  # 从中心到面中心

  # -Y 面 (ID=13)
  - id: 13
    normal: [0.0, -1.0, 0.0]   # 法向量指向 -Y
    center: [0.0, -0.025, 0.0] # 从中心到面中心

# 工具坐标系偏移 (法兰到正方体中心)
# 机械臂末端法兰 +Z 轴 77mm 处 → 正方体中心
tool_offset:
  translation: [0.0, 0.0, 0.077]  # +Z 77mm
  rotation: [0.0, 0.0, 0.0]        # 无旋转 (欧拉角)